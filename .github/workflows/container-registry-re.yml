name: Deploy logstream on RE

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  FAAS_APP_NAME: logstream-xc
  GITHUB_BASE_REF: master
  BUILD_PATH: ./build-re
  IMAGE_TAG: re
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file ${BUILD_PATH}/Dockerfile --tag registry.gitlab.com/nergalex/f5-xc-logstream/logstream-xc:${IMAGE_TAG} --build-arg GITHUB_REPOSITORY=${{ github.repository }} --build-arg FAAS_APP_NAME=${{ env.FAAS_APP_NAME }} --build-arg GITHUB_BASE_REF=${{ env.GITHUB_BASE_REF }} --build-arg BUILD_PATH=${{ env.BUILD_PATH }}

      - name: Push image to Container Registry
        run: docker login registry.gitlab.com -u ${{ secrets.GITLAB_CR_USERNAME }} -p ${{ secrets.GITLAB_CR_TOKEN }} && docker push registry.gitlab.com/nergalex/f5-xc-logstream/logstream-xc:${IMAGE_TAG}

# https://docs.github.com/en/enterprise-cloud@latest/actions/learn-github-actions/environment-variables#default-environment-variables
